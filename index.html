<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <main class="container">
    
    <h1>Calculadora IMC</h1>
    <br>

    <form action="" id="form">

        <label for="nome">Insira seu nome: </label>
        <input type="text" name="nome" id="nome" required>
        <br><br>
        <label for="peso">Insira seu peso: </label>
        <input type="text" name="peso" id="peso" required>
        <br><br>
        <label for="altura">Insira sua altura: </label>
        <input type="text" name="altura" id="altura" required>
        <br><br><br>
        <div class="bnt">
        <button type="submit" id="button">Calcular</button>
        </div>
    </form>

    <P id="result"></P>

    <img src="./img/calculadora-imc-1.webp" alt="" id="img">

    </main>

<script src="script.js"></script>
